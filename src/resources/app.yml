# if you use  class in envyaml lib you can use also environment variable inside yml
# using the unix notation like: ${VAR}
configuration:
  exception_rules:
    - 'r".*grpc.*"'
    - 'r".*thanos.*"'
metrics:
  enricher:
    - name: "etcd_network_peer_round_trip_time_seconds_bucket"
      tags:
        - endpoint
        - instance
        - job
        - namespace
        - pod
        - service


